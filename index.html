<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron"> 
            <br>
        </div>
        <div class="title text-center fluid">
            <h1>HANG MAN</h1>
        </div>

        <div class="row">
            <div class="card col-sm-12">
                <div class="card-header text-center"><h3>Guess The Word</h3></div>
                <div class="card-body text-center">
                    <h2 id="answer"></h2>
              
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="card col-sm-3">
                <div class="card-header text-center">
                    <h3>WINS</h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item text-center">
                        <h4 id="wins"></h4>
                    </li>
                </ul>
            </div>
            <div class="col-sm-1"></div>
            <div class="card col-sm-4">
                <div class="card-header text-center">
                    <h3>GUESSES</h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item text-center guessesLeft">Guesses Left:<br>
                        <h4 id="guessesLeft"></h4>
                    </li>
                    <li class="list-group-item text-center lettersGuessed">Letters Guessed: <br>
                        <h4 id="lettersGuessed">
                    </h4>
                    </li>
                </ul>
            </div>
            <div class="col-sm-1"></div>
            <div class="card col-sm-3">
                <div class="card-header text-center">
                    <h3>LOSSES</h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item text-center">
                        <h4 id="losses"></h4>
                    </li>
                </ul>
            </div>

        </div>
    </div>
    </div>
    <script src="javascript/logic.js"></script>
</body>

</html>
